<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }
        
        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>

es <a href="https://help.github.com/articles/markdown-basics/" target="_blank">Markdown </a>with a litle CS magic to make your </span></nobr></span><span style="position:absolute;top:380.399658px;left:148.692566px"><nobr>brews come to life. </span></nobr></span></p><p><span style="position:absolute;top:425.256256px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Try it! </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Simply edit the text on the left and watch it </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">update live </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">on the right. Note that </span></nobr></span><span style="position:absolute;top:446.616547px;left:148.692566px"><nobr>not every buton is visible on this demo page. Click New {{fas,fa-plus-square} in</span></nobr></span><span style="position:absolute;top:467.976776px;left:148.692566px"><nobr>the navbar above to start brewing with al the features! </span></nobr></span></p><p><span style="position:absolute;top:512.833313px;left:344.914673px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Editing and Sharing </span></nobr></span></p><p><span style="position:absolute;top:534.193604px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">When you create a new homebrew document ("brew"), your document wil be given </span></nobr></span><span style="position:absolute;top:555.553894px;left:148.692566px"><nobr>a edit link and a share link. </span></nobr></span></p><p><span style="position:absolute;top:600.410400px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">The </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">edit link </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">is where you write your brew. If you edit a brew while logged in, you</span></nobr></span><span style="position:absolute;top:621.770752px;left:148.692566px"><nobr>are added as one of the brew\'s authors, and no one else can edit that brew until you </span></nobr></span><span style="position:absolute;top:643.130981px;left:148.692566px"><nobr>add them as a new author via the {{fa,fa-info-circle}} Properties tab. Brews without </span></nobr></span><span style="position:absolute;top:664.491272px;left:148.692566px"><nobr>any author can stil be edited by anyone with the edit link, so be careful about who </span></nobr></span><span style="position:absolute;top:685.851562px;left:148.692566px"><nobr>you share it with if you prefer to work without an acount. </span></nobr></span></p><p><span style="position:absolute;top:730.708130px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Anyone with the </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">share url </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">wil be able to aces a read-only version of your </span></nobr></span><span style="position:absolute;top:752.068359px;left:148.692566px"><nobr>homebrew.</span></nobr></span></p><p><span style="position:absolute;top:795.856934px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{{note</span></nobr></span></p><p><span style="position:absolute;top:840.713440px;left:368.582092px"><nobr><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">PDF Creation </span></nobr></span></p><p><span style="position:absolute;top:862.073730px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">PDF Printing works best in Google Chrome. If you are having quality/consistency </span></nobr></span><span style="position:absolute;top:883.434082px;left:148.692566px"><nobr>isues, try using Chrome to print instead. </span></nobr></span></p><p><span style="position:absolute;top:987.298401px;left:404.499878px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">1</span></nobr></span></p></div>','<div><div style="position:absolute;top:120.151283px;left:0.000000px"><nobr><img height="2925.000000" width="2550.000000" src ="bgimg/bg00002.jpg"/><br/></nobr></div><p><span style="position:absolute;top:120.872475px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">After clicking the "Print" item in the navbar a new page wil open and a print dialog </span></nobr></span><span style="position:absolute;top:142.232742px;left:148.692566px"><nobr>wil pop-up. </span></nobr></span></p><p><span style="position:absolute;top:187.089279px;left:154.101379px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;">• Set the </span><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Destination </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">to "Save as PDF" </span></nobr></span></p><p><span style="position:absolute;top:208.449539px;left:154.101379px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;">• Set </span><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Paper Size </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">to "Leter" </span></nobr></span></p><p><span style="position:absolute;top:229.809814px;left:154.101379px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;">• If you are printing on A4 paper, make sure to have the </span><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">PRINT → {{far,fa-ﬁle}}</span></nobr></span><span style="position:absolute;top:251.170090px;left:169.526550px"><nobr>A4 Pagesize snippet in your brew </span></nobr></span></p><p><span style="position:absolute;top:272.530365px;left:154.101379px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;">• In </span><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Options </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">make sure "Background Images" is selected. </span></nobr></span></p><p><span style="position:absolute;top:293.890625px;left:154.101379px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;">• Hit print and enjoy! You\'re done! </span></nobr></span></p><p><span style="position:absolute;top:337.679108px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">If you want to save ink or have a monochrome printer, add the </span><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">PRINT → {{fas,fa-</span></nobr></span><span style="position:absolute;top:359.039398px;left:148.692566px"><nobr>tint}} Ink Friendly snippet to your brew! }}</span></nobr></span></p><p><span style="position:absolute;top:987.298401px;left:404.499878px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">2</span></nobr></span></p></div>','<div><div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="3300.000000" width="2550.000000" src ="bgimg/bg00003.jpg"/><br/></nobr></div><p><span style="position:absolute;top:684.783508px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{position:absolute,botom:20px,left:130px,width:220px}</span></nobr></span></p><p><span style="position:absolute;top:729.640076px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{{artist,botom:160px,left:100px</span></nobr></span></p><p><span style="position:absolute;top:773.428589px;left:360.991577px"><nobr><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">Homebrew Mug </span></nobr></span></p><p><span style="position:absolute;top:794.788879px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;text-decoration:underline;color:#000000;writing-mode: horizontal-tb;"><a href="https://homebrew.naturalcrit.com/" target="_blank">naturalcrit </a></span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">}} </span></n ng-mode: horizontal-tb;">At any time, any individual brew can be changed to your renderer of choice via the </span></nobr></span><span style="position:absolute;top:300.298676px;left:148.692566px"><nobr>{{fa,fa-info-circle}} Properties tab on your brew. However, converting between </span></nobr></span><span style="position:absolute;top:321.658936px;left:148.692566px"><nobr>Legacy and V3 may require heavily tweaking the document; while both renderers </span></nobr></span><span style="position:absolute;top:343.019196px;left:148.692566px"><nobr>can use raw HTML, V3 prefers a streamlined curly bracket syntax that avoids the </span></nobr></span><span style="position:absolute;top:364.379486px;left:148.692566px"><nobr>complex HTML structures required by Legacy. </span></nobr></span></p><p><span style="position:absolute;top:409.236053px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Scrol down to the next page for a brief summary of the changes and features </span></nobr></span><span style="position:absolute;top:430.596313px;left:148.692566px"><nobr>available in V3! </span></nobr></span></p><p><span style="position:absolute;top:475.452850px;left:329.157227px"><nobr><span class="" style="font-family:PTSans-BoldItalic;font-style:italic;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">New Things Al The Time! </span></nobr></span></p><p><span style="position:absolute;top:496.813110px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Check out the latest updates in the ful changelog </span><span class="" style="font-family:PTSans-Regular;text-decoration:underline;color:#000000;writing-mode: horizontal-tb;"><a href="file:///changelog" target="_blank">here</a></span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#00 487.201019px;left:211.728729px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;"><a href="https://github.com/naturalcrit/homebrewery" target="_blank">{height:30px}</a></span></nobr></span></p><p><span style="position:absolute;top:487.201019px;left:371.925018px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;"><a href="https://patreon.com/NaturalCrit" target="_blank">{height:30px}</a></span></nobr></span></p><p><span style="position:absolute;top:487.201019px;left:520.368713px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;"><a href="https://www.reddit.com/r/homebrewery/" target="_blank">{height:30px} </a>}}</span></nobr></span></p><p><span style="position:absolute;top:538.465637px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">\page</span></nobr></span></p><p><span style="position:absolute;top:606.582642px;left:363.716156px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Markdown+</span></nobr></span></p><p><span style="position:absolute;top:655.947144px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">The Homebrewery aims to make homebrewing as simple as posible, providing a </span></nobr></span><span style="position:absolute;top:677.307373px;left:148.692566px"><nobr>live editor with Markdown syntax that is more human-readable and faster to write </span></nobr></span><span style="position:absolute;top:698.667664px;left:148.692566px"><nobr>with than raw HTML. </span></nobr></span></p><p><span style="position:absolute;top:743.524231px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">From version 3.0.0, with a goal of adding maximum flexibility without users </span></nobr></span><span style="position:absolute;top:764.884521px;left:148.692566px"><nobr>resorting to complex HTML to acomplish simple tasks, Homebrewery provides an </span></nobr></span><span style="position:absolute;top:786.244812px;left:148.692566px"><nobr>extended verision of Markdown with additional syntax. </span></nobr></span></p><p><span style="position:absolute;top:831.101379px;left:361.026276px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Curly Brackets </span></nobr></span></p><p><span style="position:absolute;top:852.461609px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Standard Markdown lacks several equivalences to HTML. Hence, we have </span></nobr></span><span style="position:absolute;top:873.821960px;left:148.692566px"><nobr>introduced {{ }} as a replacement for &lt;span&gt;&lt;/span&gt; and &lt;div&gt;&lt;/div&gt; for a </span></nobr></span><span style="position:absolute;top:895.182129px;left:148.692566px"><nobr>cleaner custom formating. Inline spans and block elements can be created and </span></nobr></span></p><p><span style="position:absolute;top:987.298401px;left:404.499878px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">5</span></nobr></span></p></div>','<div><div style="position:absolute;top:120.151283px;left:0.000000px"><nobr><img height="2925.000000" width="2550.000000" src ="bgimg/bg00006.jpg"/><br/></nobr></div><p><span style="position:absolute;top:120.872475px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">given ID\'s and Clases, as wel as CS properties, each of which are comma </span></nobr></span><span style="position:absolute;top:142.232742px;left:148.692566px"><nobr>separated with no spaces. Use double quotes if a value requires spaces. Spans and </span></nobr></span><span style="position:absolute;top:163.593018px;left:148.692566px"><nobr>Blocks start the same: </span></nobr></span></p><p><span style="position:absolute;top:209.517502px;left:392.360596px"><nobr><span class="" style="font-family:PTSans-BoldItalic;font-style:italic;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Span</span></nobr></span></p><p><span style="position:absolute;top:230.877762px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">My favorite author is {{pen,#author,color:orange,font-family:"trebuchet ms" </span></nobr></span><span style="position:absolute;top:252.238037px;left:148.692566px"><nobr>Brandon Sanderson}}. The orange text has a clas of pen, an id of author, is</span></nobr></span><span style="position:absolute;top:273.598297px;left:148.692566px"><nobr>colored orange, and given a new font. The ﬁrst space outside of quotes marks the </span></nobr></span><span style="position:absolute;top:294.958588px;left:148.692566px"><nobr>beginning of the content. </span></nobr></span></p><p><span style="position:absolute;top:339.815186px;left:391.180023px"><nobr><span class="" style="font-family:PTSans-BoldItalic;font-style:italic;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Block</span></nobr></span></p><p><span style="position:absolute;top:361.175446px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{{purple,#bok,text-align:center,background:#aa88aa55 My favorite book is Wheel </span></nobr></span><span style="position:absolute;top:382.535736px;left:148.692566px"><nobr>of Time. This block has a clas of purple, an id of book, and centered text with a </span></nobr></span><span style="position:absolute;top:403.895996px;left:148.692566px"><nobr>colored background. The opening and closing brackets are on lines separate from </span></nobr></span><span style="position:absolute;top:425.256256px;left:148.692566px"><nobr>the block contents. }}</span></nobr></span></p><p><span style="position:absolute;top:471.180817px;left:380.519958px"><nobr><span class="" style="font-family:PTSans-BoldItalic;font-style:italic;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Injection</span></nobr></span></p><p><span style="position:absolute;top:492.541138px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">For any element not inside a span or block, you can </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">inject </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">atributes using the same </span></nobr></span><span style="position:absolute;top:513.901367px;left:148.692566px"><nobr>syntax but with single brackets in a single line immediately after the element. </span></nobr></span></p><p><span style="position:absolute;top:558.757935px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Inline elements like </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">italics </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{color:#D35400} or images require the injection on the </span></nobr></span><span style="position:absolute;top:580.118225px;left:148.692566px"><nobr>same line. </span></nobr></span></p><p><span style="position:absolute;top:623.906738px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Block elements like headers require the injection to start on the line immediately </span></nobr></span><span style="position:absolute;top:645.267029px;left:148.692566px"><nobr>folowing.</span></nobr></span></p><p><span style="position:absolute;top:690.123535px;left:358.720642px"><nobr><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">A Purple Header </span></nobr></span></p><p><span style="position:absolute;top:711.483887px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{color:purple,text-align:center}</span></nobr></span></p><p><span style="position:absolute;top:756.340393px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">* </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">this does not currently work for tables yet </span></nobr></span></p><p><span style="position:absolute;top:800.129028px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">### Vertical Spacing </span></nobr></span></p><p><span style="position:absolute;top:821.489258px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">A blank line can be achieved with a run of one or more </span><span class="" style="font-family:iAWriterMono-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">: </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">alone on a line. More </span><span class="" style="font-family:iAWriterMono-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">:</span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">\'s</span></nobr></span><span style="position:absolute;top:842.849487px;left:148.692566px"><nobr>wil create more space. </span></nobr></span></p><p><span style="position:absolute;top:864.209778px;left:179.542892px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">:</span></nobr></span></p><p><span style="position:absolute;top:909.066284px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Much nicer than </span><span class="" style="font-family:iAWriterMono-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt; </span></nobr></span></p><p><span style="position:absolute;top:987.298401px;left:404.499878px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">6</span></nobr></span></p></div>','<div><div style="position:absolute;top:120.151283px;left:0.000000px"><nobr><img height="2925.000000" width="2550.000000" src ="bgimg/bg00007.jpg"/><br/></nobr></div><p><span style="position:absolute;top:121.940430px;left:359.692932px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Deﬁnition Lists </span></nobr></span></p><p><span style="position:absolute;top:143.300705px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Example </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">: V3 uses HTML </span><span class="" style="font-family:PTSans-Italic;font-style:italic;color:#000000;writing-mode: horizontal-tb;">deﬁnition lists </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">to create "lists" with hanging indents. </span></nobr></span></p><p><span style="position:absolute;top:189.225342px;left:359.303986px"><nobr><span class="" style="font-family:PTSans-Bold;font-weight:bold;color:#000000;writing-mode: horizontal-tb;">Column Breaks </span></nobr></span></p><p><span style="position:absolute;top:210.585617px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">Column and page breaks with </span><span class="" style="font-family:iAWriterMono-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">\column </span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">and </span><span class="" style="font-family:iAWriterMono-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">\page</span><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">. </span></nobr></span></p><p><span style="position:absolute;top:254.374100px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">\column</span></nobr></span></p><p><span style="position:absolute;to e="position:absolute;top:437.004395px;left:148.692566px"><nobr>on that tab. </span></nobr></span></p><p><span style="position:absolute;top:481.860962px;left:148.692566px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">{{pageNumber 2}} {{footnote PART 2 | BORING STUFF}} </span></nobr></span></p><div style="position:absolute;top:937.448669px;left:0.000000px"><nobr><img height="371.000000" width="2550.000000" src ="bgimg/bg00010.jpg"/><br/></nobr></div><p><span style="position:absolute;top:987.298401px;left:404.499878px"><nobr><span class="" style="font-family:PTSans-Regular;font-style:normal;font-weight:normal;color:#000000;writing-mode: horizontal-tb;">9</span></nobr></span></p></div>']

        mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
